<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reversi Room</title>
  <style>
    .action-row { margin: 8px 0; }
    .url { margin-left: 10px; color: gray; font-family: monospace; font-size: 0.9em; display:block; }
  </style>
</head>
<body>
  <h1>Reversi Room</h1>
  <div id="status">Not joined yet</div>
  <div id="token">Token: (not issued)</div>

  <!-- POST -->
  <div class="action-row"><button onclick="join()">Join (POST)</button><span id="joinPost" class="url"></span></div>
  <div class="action-row"><button onclick="movePost()">Move (POST)</button><span id="movePost" class="url"></span></div>
  <div class="action-row"><button onclick="leavePost()">Leave (POST)</button><span id="leavePost" class="url"></span></div>

  <!-- GET -->
  <div class="action-row"><button onclick="joinGet()">Join (GET)</button><span id="joinGet" class="url"></span></div>
  <div class="action-row"><button onclick="moveGet()">Move (GET)</button><span id="moveGet" class="url"></span></div>
  <div class="action-row"><button onclick="leaveGet()">Leave (GET)</button><span id="leaveGet" class="url"></span></div>

  <!-- SSE -->
  <div class="action-row"><button onclick="connectSSE()">Connect SSE</button><span id="sseUrl" class="url"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("id");
    const seat   = params.get("seat");
    let token = null;

    // URL 表示
    document.getElementById("joinPost").textContent = `POST /${roomId}/join (body seat=${seat})`;
    document.getElementById("movePost").textContent = `POST /${roomId}/move (body {x,y,token})`;
    document.getElementById("leavePost").textContent = `POST /${roomId}/leave (body token=...)`;

    document.getElementById("joinGet").textContent  = `GET  /${roomId}/join?seat=${seat}`;
    document.getElementById("moveGet").textContent  = `GET  /${roomId}/move?x=3&y=4&token=...`;
    document.getElementById("leaveGet").textContent = `GET  /${roomId}/leave?token=...`;

    document.getElementById("sseUrl").textContent   = `GET  /${roomId}/sse`;

    // --- POST handlers ---
    async function join() {
      const res = await fetch(`/${roomId}/join`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seat })
      });
      const data = await res.json();
      document.getElementById("status").textContent = "Joined as " + seat;
      if (data.token) {
        token = data.token;
        document.getElementById("token").innerHTML = "Token: " + token;
      }
    }

    async function movePost() {
      if (!token) { alert("No token"); return; }
      const res = await fetch(`/${roomId}/move`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x:3, y:4, token })
      });
      const data = await res.json();
      document.getElementById("token").innerHTML = JSON.stringify(data);
    }

    async function leavePost() {
      if (!token) { alert("No token"); return; }
      const res = await fetch(`/${roomId}/leave`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });
      const data = await res.json();
      document.getElementById("token").innerHTML = JSON.stringify(data);
    }

    // --- GET handlers ---
    async function joinGet() {
      const res = await fetch(`/${roomId}/join?seat=${seat}`);
      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById("token").innerHTML = "Token: " + token;
      } else {
        document.getElementById("token").innerHTML = JSON.stringify(data);
      }
    }

    async function moveGet() {
      if (!token) { alert("No token"); return; }
      const res = await fetch(`/${roomId}/move?x=3&y=4&token=${token}`);
      const data = await res.json();
      document.getElementById("token").innerHTML = JSON.stringify(data);
    }

    async function leaveGet() {
      if (!token) { alert("No token"); return; }
      const res = await fetch(`/${roomId}/leave?token=${token}`);
      const data = await res.json();
      document.getElementById("token").innerHTML = JSON.stringify(data);
    }

    // --- SSE ---
    function connectSSE() {
      const es = new EventSource(`/${roomId}/sse`);
      es.onmessage = (e) => {
        console.log("SSE:", e.data);
      };
    }
  </script>
</body>
</html>
