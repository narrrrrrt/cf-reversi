<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reversi Room</title>
</head>
<body>
  <h1>Reversi Room</h1>
  <div id="status">Not joined yet</div>
  <div id="token">Token: (not issued)</div>
  <button onclick="join()">Join</button>
  <button onclick="move(3,4)">Move (3,4)</button>
  <button onclick="leave()">Leave</button>
  <button onclick="connectSSE()">Connect SSE</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("id");   // 例: "1"
    const seat   = params.get("seat"); // 例: "black"

    let token = null;

    async function join() {
      const res = await fetch(`/room/${roomId}/join`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seat })
      });
      const data = await res.json();

      document.getElementById("status").textContent = "Joined as " + seat;
      if (data.token) {
        token = data.token;
        document.getElementById("token").textContent = "Token: " + token;
      }
    }

    async function move(x, y) {
      const res = await fetch(`/room/${roomId}/move`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, y })
      });
      const data = await res.json();
      console.log("Move:", data);
    }

    async function leave() {
      if (!token) {
        alert("No token available. Join first.");
        return;
      }
      const res = await fetch(`/room/${roomId}/leave`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });
      const data = await res.json();

      document.getElementById("status").textContent = "Left room";
      document.getElementById("token").textContent = "Token: (released)";
    }

    function connectSSE() {
      const eventSource = new EventSource(`/room/${roomId}/sse`);
      eventSource.onmessage = (e) => {
        console.log("SSE:", e.data);
      };
    }
  </script>
</body>
</html>
